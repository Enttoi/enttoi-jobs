version: 0.1.{build}
configuration: Release
install:
- cd src
- nuget restore
- cd..
cache: packages -> **\packages.config
build:
  project: src\EnttoiJobs.sln
  parallel: true
  verbosity: minimal
test: off
artifacts:
- path: src\ClientsState\bin\Release\**\*.*
  name: clients-state-package
  type: zip
deploy:
- provider: Environment
  name: EnttoiJobs
  on:
    branch: master
on_finish:
- ps: "Write-Host $artifacts.keys\nforeach($artifactName in $artifacts.keys) \n{ \n$art = $artifacts[$artifactName]\nWrite-Host $art.type \nWrite-Host $art.path\nWrite-Host $art.url \nWrite-Host \n}"
